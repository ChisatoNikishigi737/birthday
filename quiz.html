<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-family:Arial, sans-serif;
      text-align:center;
      gap:14px;
      padding:24px;
      position: relative;

      /* IMMAGINE DI BACKGROUND */
      background-image: url("/birthday/cats.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Overlay per rendere lo sfondo meno chiaro */
    body::before{
      content:"";
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(2px);
      z-index:0;
    }

    body > *{
      position: relative;
      z-index:1;
    }

    button{
      padding:12px 18px;
      font-size:16px;
      cursor:pointer;
      border-radius:10px;
      border:1px solid #ccc;
      background:#f5f5f5;
    }

    a{
      font-weight:bold;
      text-decoration:none;
      margin-top:10px;
    }
  </style>
</head>

<body>

  <h1>Quiz time ðŸ˜„</h1>
  <p>Clicca magari vinci qualcosa!</p>

  <button id="startQuiz">Apri quiz</button>

  <a href="index.html">â¬… Torna alla home</a>

  <script>
    document.getElementById("startQuiz").addEventListener("click", function () {
    const answer = prompt("Guess this: d/dy 3x^2y? I know it's hard. Just asnwer this: 2+2 =?");

      if (answer === null) return;

      const trimmed = answer.trim();

      if (trimmed === "4") {
        alert("Well done! You know math!");
        window.location.href = "final.html";
      } else if (trimmed === "5") {
        alert("Good try but nope! Go to study ðŸ˜…");
      } else {
        alert("Scrivi solo 4 oppure 5 ðŸ˜‰");
      }
    });
  </script>

</body>
</html>
